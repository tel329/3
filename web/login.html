<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>Coot - 玩转 IFTTT 体验极客生活，互联网一键自动化神器</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/static/libs/bootstrap-sweetalert/sweet-alert.css" rel="stylesheet" type="text/css"/>
    <link href="/static/libs/switchery/switchery.min.css" rel="stylesheet"/>
</head>


<body>
<div class="account-pages" style="background-color: whitesmoke"></div>
<div class="clearfix"></div>
<div class="wrapper-page">

    <div class="account-bg">
        <div class="card-box m-b-0">
            <div class="text-xs-center m-t-20">
                <a href="/" class="logo">
                    <img src="/static/images/logo.png" class="logoimg">
                    <span>Coot</span>
                </a>
            </div>
            <div class="m-t-10 p-20">
                <div class="form-group row">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" id="loginName" required="" placeholder="账号">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" id="loginPwd" required="" placeholder="密码">
                    </div>
                </div>

                <div class="form-group text-center row m-t-10">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-block waves-effect waves-light" onclick="loginFunc()"
                                type="submit">登 录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;color: #555;">
        Copyright 2019 © <a href="https://coot.io" target="_blank" style="color: #555">Coot</a> - <a
            href="https://yehu.io"
            target="_blank" style="color: #555">野虎团队</a>
    </div>
</div>
</body>
<!-- App js -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.core.js"></script>
<script src="/static/js/jquery.app.js"></script>
<script>
    function loginFunc() {
        var loginName = $("#loginName").val();
        var loginPwd = $("#loginPwd").val();

        $.ajax({
            type: "POST",
            url: "/login",
            dataType: "json",
            data: {
                "loginName": loginName,
                "loginPwd": loginPwd
            },
            success: function (e) {
                if (e.code == 200) {
                    window.location.href = "/dashboard";
                } else {
                    swal("登录失败", e.msg, 'error');
                }
            },
            error: function (e) {
                swal("登录失败", "请 Github 提交 Issues", 'error');
            }
        });
    }
</script>
</html>
